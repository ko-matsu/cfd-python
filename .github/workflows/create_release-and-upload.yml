name: create-release-upload

on: 
  push:
    tags:
    - 'v*'

jobs:
  create_releases:
    name: create-releases
    runs-on: ubuntu-20.04

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Get the version
      id: get_version
      run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
      shell: bash
    - name: check package.json version
      env:
        version: ${{ steps.get_version.outputs.VERSION }}
      run: python ./tools/version_checker.py ${version}
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        prerelease: true
      continue-on-error: true

  upload-sdist:
    name: upload-sdist
    needs: create_releases
    timeout-minutes: 20
    runs-on: ubuntu-20.04

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: create sdist
      id: create_sdist
      run: python setup.py sdist --formats=gztar,zip
    - name: Upload sdist
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./dist/*.tar.gz
          ./dist/*.zip

  upload-wheel:
    name: upload-wheel
    needs: create_releases
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, windows-2019, ubuntu-20.04]
        include:
          - os: macos-11
            py-ver: 3.7
            pl-name: macosx_11_0_x86_64
          - os: ubuntu-20.04
            py-ver: 3.7
            pl-name: linux_x86_64
          - os: windows-2019
            py-ver: 3.8
            pl-name: win_amd64

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.py-ver }}
    - name: Get the version
      id: get_version
      run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
      shell: bash
    - name: Get the asset name
      id: asset_name
      run: echo "ASSET_NAME=cfd-${{ steps.get_version.outputs.VERSION }}-py3-none-${{ matrix.pl-name }}.whl" >> $GITHUB_OUTPUT
      shell: bash
    - name: install pip & wheel
      run: |
        python -m pip install -U pip
        pip install wheel
    - name: create wheel
      id: create_wheel
      run: |
        pip wheel .
        WHEEL_NAME=$(ls *.whl)
        mv $WHEEL_NAME ${{ steps.asset_name.outputs.ASSET_NAME }}
      shell: bash
    - name: Upload wheel
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.asset_name.outputs.ASSET_NAME }}
